<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div id="calculator">
		<table id="title">
			<tr><td>Calculator</td></tr>
		</table>
		<table id="display">
			<tr><td id="displayChain"></td></tr>
			<tr><td id="displayResult">0</td></tr>
		</table>
		<table id="options">
			<tr><td id="clearButton">Clear</td></tr>
		</table>
		<table id="operations">
			<tr><td id="deleteButton">Del</td></tr>
			<tr><td class="operationButtons">/</td></tr>
			<tr><td class="operationButtons">*</td></tr>
			<tr><td class="operationButtons">-</td></tr>
			<tr><td class="operationButtons">+</td></tr>
		</table>
		<table id="numbers">
			<tr>
				<td class="numberButtons">7</td>
				<td class="numberButtons">8</td>
				<td class="numberButtons">9</td>
			</tr>
			<tr>
				<td class="numberButtons">4</td>
				<td class="numberButtons">5</td>
				<td class="numberButtons">6</td>
			</tr>
			<tr>
				<td class="numberButtons">1</td>
				<td class="numberButtons">2</td>
				<td class="numberButtons">3</td>
			</tr>
			<tr>
				<td class="numberButtons">.</td>
				<td class="numberButtons">0</td>
				<td id="equalButton">=</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
